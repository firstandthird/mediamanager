<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.js"/> </script>
    <script>
    Dropzone.options.element = {
      success: function(file, s3Object, done) {
        window.location.href = '/modify/' + encodeURIComponent(s3Object.key);
        done();
      }
    }
    </script>
  </head>
  <body>
    <form action="/api/media" class="dropzone dz-clickable" id="element">
      <div class="dz-default dz-message">
        Click here to test mediamanager's upload!
      </div>
  </body>
</html>
